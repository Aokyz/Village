     //长期短期活动变换

        var Dv=document.getElementById("dv");
        Long.onclick=function(){
          Lv.className="show";
          Dv.className="hide";
          Long.className="act";
          this.style.color='white';
          Short.style.color='black';
          Short.className="";
        }
        Short.onclick=function(){
          Dv.className="show";
          Lv.className="hide";
          Short.className="act";
          this.style.color='white';
          Long.style.color='black';
          Long.className="";
        }
        //刷新一次页面背景变换一次

        $(".head").css("backgroundImage",s);
     </script>
